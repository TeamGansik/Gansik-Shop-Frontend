<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원수정</title>
  <link rel="stylesheet" href="member-detail.css">
</head>

<body>
  <section class="section">
    <div class="list">
      <div class="introduce">
        <div class="oneline">
            <div class="myeat">나의eat</div>
            <img src="logo2.png">
        </div>
        <div class="name"><strong style="margin-right: 5px; margin-left: 10px;">홍길동</strong>님</div>
      </div>
      <div class="detail">
        <div class="detail-list">정보관리</div>
        <div class="detail-noselect" onclick='location.href="http://127.0.0.1:5501/pages/order.html"'>
          <div class="order">주문/배송</div>
          <div>&gt;</div>
        </div>
        <div class="detail-select" onclick='location.href="http://127.0.0.1:5501/pages/member-detail.html"'>
          <div class="member">회원정보</div>
          <div>&gt;</div>
        </div>
        <div id="item" class="detail-noselect" onclick='location.href="upload-item.html"'>
          <div class="item">제품등록</div>
          <div>&gt;</div>
        </div>
      </div>
    </div>
    <div class="info">
      <button class="home" type="button" onclick="location.href='../main.html'">메인으로 돌아가기</button>
      <div class="content-name" style="margin-bottom: 7px; font-size: 20px;">
        회원 정보
      </div>
      <hr>
      <div class="content">
        <form onsubmit="return validateForm()">
          <div>
            <div class="form-title">이름</div>
            <div id="name" class="form-content">홍길동</div>
          </div>
          <div>
            <div class="form-title">이메일</div>
            <div id="email" class="form-content">qwerty@naver.com</div>
          </div>
          <div>
            <div class="form-title">전화번호</div>
            <div id="phone" class="form-content">010-1234-5678</div>
          </div>
          <div>
            <div class="form-title">주소</div>
            <div id="postCode" class="form-content">08590</div>
            <div id="roadAddress" class="form-content">서울특별시 금천구 가산디지털1로 70 (가산동)</div>
          </div>
          <div>
            <div id="detailAddress" class="form-content">지구어딘가</div>
          </div>
          <button type="button" class="revise" onclick="location.href='update-member.html'">수정하기</button>
        </form>
      </div>
    </div>
  </section>
  <script src="member-detail.js"></script>
</body>

</html>
